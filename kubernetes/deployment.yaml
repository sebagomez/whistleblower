apiVersion: apps/v1
kind: Deployment
metadata:
  name: whistleblower-deployment
  labels:
    app: whistleblower
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whistleblower
  template:
    metadata:
      labels:
        app: whistleblower
    spec:
      containers:
      - name: whistleblower
        image: sebagomez/whistleblower:latest
        ports:
        - containerPort: 80
